<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" /> 

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/ccb52c06e7.js" crossorigin="anonymous"></script>

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>A Home Service Management | heaven-service.com</title>
</head>
<body>
    <!-- Start Navigation Bar -->
    <nav class="navbar" id="home">
        <div class="hamburger-container">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times"></i>
        </div>
        <div class="logo-container">
            <a href="#home" class="logo">LOGO</a>
            <small>Customer's happiness is our aim</small>
        </div>
        <div class="search-container">
            <input type="text" name="search" placeholder="What is in your mind...">
            <i class="fas fa-search"></i>
        </div>  
        <div class="menu-container menu-container-sd">
            <ul class="menu-bar">
                <div class="menu-item-rack">
                    <i class="fas fa-home"></i>
                    <li class="menu-item"><a href="#home" class="item-link">HOME</a></li>
                </div>
                <div class="menu-item-rack">
                    <i class="fas fa-tools"></i>
                    <li class="menu-item"><a href="#home" class="item-link">SERVICES</a></li>
                </div>
                <div class="menu-item-rack">
                    <i class="fas fa-user"></i>
                    <li class="menu-item"><a href="#home" class="item-link">REGISTRATION</a></li>
                </div>
                <div class="menu-item-rack">
                    <i class="fa fa-sign-in"></i>
                    <li class="menu-item"><a href="#home" class="item-link">LOGIN</a></li>
                </div>
                <div class="menu-item-rack">
                    <i class="fa fa-envelope"></i>
                    <li class="menu-item"><a href="#home" class="item-link">CONTACT</a></li>
                </div> 
            </ul>
        </div>
    </nav> <!-- End of Navigation Bar -->
    <!-- Start Bannar -->
    <div class="bannar-container">
        <div class="bannar-section">
            <div class="image-rack active">
                <img src="images/bannar-image-1.1.jpg" alt="">        
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-2.1.jpg" alt="">
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-3.1.jpg" alt="">
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-4.1.jpg" alt="">
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-5.1.jpg" alt="">
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-6.1.jpg" alt="">
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-7.1.jpg" alt="">
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-8.1.jpg" alt="">
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-9.1.jpg" alt="">
            </div>
            <div class="image-rack">
                <img src="images/bannar-image-10.1.jpg" alt="">
            </div>
        </div>
        <div class="bannar-title-section">
            <div class="bannar-title">
                <h2>WELCOME TO <span>HEAVEN</span> SERVICE</h2>
                <p>Customer's Satisfaction is Our Only Aim</p>
            </div>   
            <div class="btn">
                <button type="button">Signup</button>
                <button type="button">Login</button>
            </div>
        </div> 
    </div>
    <div class="test"></div>
  
    

    <script src="js/toggle-menu-script.js"></script>
    <!-- <script src="js/bannar-img-change.js"></script> -->
</body>
</html>
